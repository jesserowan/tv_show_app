<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'tv_show_app/css/style.css' %}">
    <title>This Show</title>
</head>
<body>
    <div class="jumbotron">
        <h1>TV Show {{movie.id}}</h1>
    </div>
    <div class="topbar">
        <a class="btn btn-dark" id="a" href="/shows">View All Shows</a>
    </div>
    <div class="main">
        <div class="container">
            <table class="table table-dark table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="id">ID</th>
                        <th>Title</th>
                        <th>Network</th>
                        <th>Air Date</th>
                        <th class="actions">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{movie.id}}</td>
                        <td>{{movie.title}}</td>
                        <td>{{movie.network}}</td>
                        <td>{{movie.air_date}}</td>
                        <td>
                            <a href="/shows/{{movie.id}}/edit">Edit</a> |
                            <a href="/shows/{{movie.id}}/destroy">Delete</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5"></td>
                    </tr>
                    <tr>
                        <th scope="row">Description</td>
                        <td colspan="4">{{movie.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
